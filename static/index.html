<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabulator json</title>

    <link href="tabulator/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
</head>
<body onload="show_table()">
<h1 id=title> ajax で jsonデータを読み込む </h1>
<div id="table"></div>
<script type="text/javascript">
    var table = new Tabulator("#table", {
        ajaxURL: "http://127.0.0.1:1234/status",
        layout: "fitColumns",
        placeholder: "Placeholder Data",
        groupBy: "Name",
        columns: [
            {title: "Name", field: "Name"},
            {title: "ID", field: "ID"},
            {title: "Session", field: "Session", formatter: "tickCross"},
            {title: "Login", field: "Login", formatter: "tickCross"},
            {title: "LastRequestStatus", field: "LastRequestStatus", formatter: "tickCross"},
        ],
    });
</script>
</body>
</html>
